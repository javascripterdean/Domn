<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }

        .container {
            max-width: 400px;
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .buttons {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Gostaria de saber se você quer sair comigo?!!</div>
        <div class="buttons">
            <button id="yes-button">Sim</button>
            <button id="no-button">Não</button>
        </div>
        <div id="response-message" class="hidden">Eu sabia que você não iria resistir!</div>
    </div>

    <script>
        const noButton = document.getElementById('no-button');
        const yesButton = document.getElementById('yes-button');
        const responseMessage = document.getElementById('response-message');
        const container = document.querySelector('.buttons');

        noButton.addEventListener('mouseenter', () => {
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();

            const randomX = Math.random() * (containerRect.width - buttonRect.width);
            const randomY = Math.random() * (containerRect.height - buttonRect.height);

            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });

        noButton.addEventListener('click', (event) => {
            event.preventDefault();
        });

        yesButton.addEventListener('click', () => {
            responseMessage.classList.remove('hidden');
            container.classList.add('hidden');
        });
    </script>
</body>
</html>
