<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer Namorar Comigo?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #no {
            background-color: #ff6347;
            color: white;
        }
        #yes {
            background-color: #32cd32;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quer namorar comigo?</h1>
        <div class="buttons">
            <button id="yes">Sim</button>
            <button id="no">Não</button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');

        // Função para gerar uma posição aleatória
        function randomPosition() {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            return { left: `${x}px`, top: `${y}px` };
        }

        // Evento de mouseover para mudar a posição do botão "Não"
        noButton.addEventListener('mouseover', () => {
            const pos = randomPosition();
            noButton.style.position = 'absolute';
            noButton.style.left = pos.left;
            noButton.style.top = pos.top;
        });

        // Evento de toque para dispositivos móveis
        noButton.addEventListener('touchstart', () => {
            const pos = randomPosition();
            noButton.style.position = 'absolute';
            noButton.style.left = pos.left;
            noButton.style.top = pos.top;
        });

        // Evento de clique no botão "Sim"
        yesButton.addEventListener('click', () => {
            alert('Agora você é totalmente minha! Bjss Dominy');
        });
    </script>
</body>
</html>
